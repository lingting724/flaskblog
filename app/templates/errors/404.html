{% extends "base.html" %} {% block title %}404 页面未找到{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="error-page mt-5">
        <h1 class="display-1 text-primary">404</h1>
        <h2 class="mb-4">页面未找到</h2>
        <p class="lead text-muted mb-4">抱歉，您访问的页面不存在或已被删除。</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="{{ url_for('blog.index') }}" class="btn btn-primary"> <i class="fas fa-home me-2"></i>返回首页 </a>
          <button onclick="history.back()" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>返回上页
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
