{% extends "base.html" %} {% block title %}429 请求过多{% endblock %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="error-page mt-5">
        <h1 class="display-1 text-warning">429</h1>
        <h2 class="mb-4">请求过多</h2>
        <p class="lead text-muted mb-4">抱歉，您的请求次数过多。请稍后再试。</p>
        <div class="d-flex justify-content-center gap-3">
          <a href="{{ url_for('blog.index') }}" class="btn btn-primary"> <i class="fas fa-home me-2"></i>返回首页 </a>
          <button onclick="setTimeout(function() { location.reload() }, 5000)" class="btn btn-outline-secondary">
            <i class="fas fa-clock me-2"></i>5秒后重试
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
