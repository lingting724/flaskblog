<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      /* 重置样式 */
      body {
        margin: 0;
        padding: 0;
        background-color: #f6f6f6;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      /* 邮件容器 */
      .email-wrapper {
        width: 100%;
        margin: 0;
        padding: 20px 0;
        background-color: #f6f6f6;
      }

      /* 主要内容区域 */
      .email-content {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      /* 头部 */
      .email-header {
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
      }

      .email-logo {
        max-width: 200px;
        height: auto;
      }

      /* 主体内容 */
      .email-body {
        padding: 30px 20px;
        line-height: 1.6;
        color: #333;
      }

      /* 底部 */
      .email-footer {
        padding: 20px;
        text-align: center;
        color: #666;
        font-size: 12px;
        border-top: 1px solid #eee;
      }

      /* 按钮样式 */
      .btn-primary {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin: 10px 0;
      }

      .btn-primary:hover {
        background-color: #0056b3;
      }

      /* 响应式设计 */
      @media only screen and (max-width: 600px) {
        .email-content {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-wrapper">
      <div class="email-content">
        <!-- 头部 -->
        <div class="email-header">
          <a href="{{ url_for('blog.index', _external=True) }}" target="_blank">
            <img
              src="{{ url_for('static', filename='images/logo.png', _external=True) }}"
              alt="Flask博客"
              class="email-logo" />
          </a>
        </div>

        <!-- 主体内容 -->
        <div class="email-body">{% block content %}{% endblock %}</div>

        <!-- 底部 -->
        <div class="email-footer">
          <p>此邮件由系统自动发送，请勿直接回复</p>
          <p>如果您没有进行相关操作，请忽略此邮件</p>
          <p>&copy; {{ year }} Flask博客. All rights reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
