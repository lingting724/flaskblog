<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <title>重置密码</title>
    <style>
      :root {
        color-scheme: light dark;
      }

      /* 亮色主题变量 */
      :root {
        --bg-primary: #ffffff;
        --bg-secondary: #f8f9fa;
        --text-primary: #2c3e50;
        --text-secondary: #6c757d;
        --border-color: #e0e0e0;
        --accent-color: #3498db;
        --header-bg: #3498db;
        --header-text: #ffffff;
      }

      /* 暗色主题变量 */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #1a1a1a;
          --bg-secondary: #2d2d2d;
          --text-primary: #ffffff;
          --text-secondary: #b0b0b0;
          --border-color: #404040;
          --accent-color: #5dade2;
          --header-bg: #2980b9;
          --header-text: #ffffff;
        }
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        background-color: var(--header-bg);
        color: var(--header-text);
        padding: 30px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }

      .content {
        background-color: var(--bg-primary);
        padding: 30px;
        border: 1px solid var(--border-color);
        border-top: none;
        border-radius: 0 0 10px 10px;
      }

      .button {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--accent-color);
        color: #ffffff !important;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
        font-weight: bold;
        text-align: center;
      }

      .link {
        word-break: break-all;
        color: var(--accent-color);
        background-color: var(--bg-secondary);
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-family: monospace;
      }

      .note {
        color: var(--text-secondary);
        font-size: 14px;
        margin-top: 20px;
        padding: 15px;
        background-color: var(--bg-secondary);
        border-radius: 5px;
      }

      .footer {
        text-align: center;
        margin-top: 30px;
        color: var(--text-secondary);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 style="margin: 0">重置密码</h2>
      </div>
      <div class="content">
        <p>亲爱的 {{ username }}：</p>
        <p>我们收到了您的密码重置请求。请点击下面的按钮重置您的密码：</p>

        <div style="text-align: center">
          <a href="{{ reset_url }}" class="button">重置密码</a>
        </div>

        <p>或者复制以下链接到浏览器地址栏：</p>
        <div class="link">{{ reset_url }}</div>

        <div class="note">
          <p>* 如果您没有请求重置密码，请忽略此邮件。</p>
          <p>* 此链接将在10分钟后失效。</p>
          <p>* 为了账户安全，请勿将此链接分享给他人。</p>
        </div>

        <div class="footer">
          <p>此邮件由系统自动发送，请勿直接回复</p>
          <p>© {{ year }} Flask博客系统. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
