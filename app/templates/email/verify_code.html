<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>邮箱验证码</title>
    <style>
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .header {
        background-color: #3498db;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px 5px 0 0;
      }
      .content {
        background-color: #ffffff;
        padding: 30px;
        border: 1px solid #e0e0e0;
        border-top: none;
        border-radius: 0 0 5px 5px;
      }
      .code {
        font-size: 32px;
        font-weight: bold;
        color: #2c3e50;
        text-align: center;
        letter-spacing: 5px;
        margin: 20px 0;
        padding: 15px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }
      .note {
        color: #7f8c8d;
        font-size: 14px;
        text-align: center;
        margin-top: 20px;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        color: #95a5a6;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 style="margin: 0">邮箱验证码</h2>
      </div>
      <div class="content">
        <p>亲爱的用户：</p>
        <p>您好！请使用以下验证码完成邮箱验证（5分钟内有效）：</p>
        <div class="code">{{ code }}</div>
        <p class="note">
          * 如果您没有请求此验证码，请忽略此邮件。<br />
          * 请勿将验证码透露给他人。
        </p>
        <div class="footer">
          <p>此邮件由系统自动发送，请勿直接回复</p>
          <p>© {{ year }} Blog System. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </body>
</html>
